<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <script type="text/javascript" src="/asset/js/bootstrap.min.js"></script>
    <link href="/asset/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .layout {max-width: 500px;}
        .empty {height: 60px;}
        .empty .title {max-width: 500px;margin: 0 0 0 600px;}
    </style>
</head>
<body>
<div class="empty">
    <h1 class="title">welcome</h1>
</div>
<div class="container layout">
    <form class="form-horizontal" action="?r=user/doLogin" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">用户名:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  name="uname" id="name">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">密码:</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" name="pwd" id="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">登录</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
