<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/asset/js/jquery.min.js"></script>
    <script type="text/javascript" src="/asset/js/bootstrap.min.js"></script>
    <link href="/asset/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-horizontal" action="?r=user/createMemo" method="post">
        <div class="form-group">
            <label for="title" class="col-sm-4 control-label">标题:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  name="title" id="title">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-4 control-label">内容:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="content" id="content">
            </div>
        </div>
        <div class="form-group">
            <label for="group" class="col-sm-4 control-label">群组:</label>
            <div class="col-xs-2">
                <select class="form-control" id="group" name="group">
                    {% for group in groupList %}
                    <option value="{{ group.getId }}">{{ group.getName }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-4 control-label">状态:</label>
            <div class="col-xs-2">
                <select class="form-control" id="status" name="status">
                    {% for key,val in statusList %}
                    <option value="{{ key }}">{{ val }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
